name: mobile_app
description: A mobile shop application built with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  url_launcher: ^6.2.4
  flutter_html: ^3.0.0-beta.2

  # HTTP requests
  http: ^1.1.0

  # Local storage
  shared_preferences: ^2.2.2

  # UI components
  cupertino_icons: ^1.0.2

  # Auth & state management
  provider: ^6.1.1
  google_sign_in: ^6.1.5
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  google_sign_in: ^6.1.5
  url_launcher: ^6.2.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/1fda76a01b2f4c86b92642e469f58fa0-free.png
