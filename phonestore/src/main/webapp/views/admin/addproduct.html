<script>
    function formatCurrencyInput(input) {
        let raw = input.value.replace(/\D/g, '');
        if (!raw) return input.value = '';
        input.value = Number(raw).toLocaleString('vi-VN');
    }

    // Format khi nhập vào
    $('#price, #oldprice, #giaban, #giabanupdate').on('input', function () {
        formatCurrencyInput(this);
    });
</script>

<script>
    function formatCurrency(val) {
        return Number(val).toLocaleString('vi-VN');
    }

    $('#price').on('input', function () {
        let inputVal = this.value.replace(/\D/g, '');
        let container = $('#price-suggestions');
        container.empty().hide();

        if (inputVal.length === 0) return;

        let number = parseInt(inputVal, 10);
        if (isNaN(number)) return;

        [10, 100, 1000, 10000].forEach(multiplier => {
            let suggestion = number * multiplier;
            if (suggestion >= 1000) {
                container.append(`<li class="list-group-item list-group-item-action">${formatCurrency(suggestion)}</li>`);
            }
        });

        container.show();
    });

    $('#price-suggestions').on('click', 'li', function () {
        $('#price').val($(this).text());
        $('#price-suggestions').hide();
    });
    bindPriceSuggestion('#oldprice', '#oldprice-suggestions');

</script>

<script>
    function bindPriceSuggestion(inputSelector, suggestionSelector) {
        const $input = $(inputSelector);
        const $suggest = $(suggestionSelector);

        $input.on('input', function () {
            let val = this.value.replace(/\D/g, '');
            $suggest.empty();

            if (!val || val === '0') return $suggest.hide();

            let num = parseInt(val);
            [10, 100, 1000, 10000].forEach(mult => {
                let g = num * mult;
                if (g >= 1000) {
                    $suggest.append(`<li class="list-group-item list-group-item-action">${g.toLocaleString('vi-VN')}</li>`);
                }
            });

            $suggest.show();
        });

        $suggest.on('click', 'li', function () {
            $input.val($(this).text());
            $suggest.hide();
        });

        $(document).on('click', function (e) {
            if (!$(e.target).closest(inputSelector + ', ' + suggestionSelector).length) {
                $suggest.hide();
            }
        });
    }

    // Gọi hàm sau khi đã định nghĩa
    bindPriceSuggestion('#oldprice', '#oldprice-suggestions');
</script>
